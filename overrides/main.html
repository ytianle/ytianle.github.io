{% extends "base.html" %}

{% block extrahead %}
  {{ super() }}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
  </noscript>
{% endblock %}

{% block content %}     <script
    type="text/javascript">
    (function () {
      var load = function () {
        if (document.getElementById("yuantianle-github-io-7f7j3xbyx")) {
          return
        }
        var s = document.createElement("script")
        s.src = "https://cdn.jsdelivr.net/gh/yasserelsaid/chatbot@latest/index.min.js"
        s.id = "yuantianle-github-io-7f7j3xbyx"
        s.defer = true
        document.head.appendChild(s)
      }

      if ("requestIdleCallback" in window) {
        window.requestIdleCallback(load, { timeout: 2500 })
      } else {
        window.setTimeout(load, 1200)
      }
    })()
  </script>
  {% if git_page_authors %}
    <div class="md-source-date" style="text-align: right; font-weight: bold;">
      <small>
          Author: {{ git_page_authors | default('enable mkdocs-git-authors-plugin') }}
      </small>
    </div>

  {% endif %}
  {{ super() }}
{% endblock %}

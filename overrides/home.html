    <script type="text/javascript">

        let layer_sk = document.getElementById("layer_sk");
        let text_name = document.getElementById("text_name");
        let pumpking = document.getElementById("pumpking");
        let layer_bg2 = document.getElementById("layer_bg2");
        let layer_bg1 = document.getElementById("layer_bg1");
        let text_welcome = document.getElementById("text_welcome");
        let layer_main = document.getElementById("layer_main");
        let alice = document.getElementById("alice");

        // Switch homepage assets (Alice / Pumpkin) with Material palette.
        (function () {
            const schemeTargets = [document.body, document.documentElement].filter(Boolean);
            const dayPumpkinSrc = "assets/images/02.gif";
            const nightPumpkinSrc = "assets/images/03.gif";
            const dayCitySrc = "assets/images/empire.png";
            const nightCitySrc = "assets/images/alice.png";

            const resolveScheme = () => {
                for (const element of schemeTargets) {
                    const value = element.getAttribute("data-md-color-scheme");
                    if (value) {
                        return value;
                    }
                }
                return null;
            };

            const applySchemeAssets = () => {
                const scheme = resolveScheme();
                const isNight = scheme === "slate";

                if (pumpking) {
                    const targetPumpkin = isNight ? nightPumpkinSrc : dayPumpkinSrc;
                    if (pumpking.getAttribute("src") !== targetPumpkin) {
                        pumpking.src = targetPumpkin;
                    }
                }

                if (alice) {
                    const targetCity = isNight ? nightCitySrc : dayCitySrc;
                    if (alice.getAttribute("src") !== targetCity) {
                        alice.src = targetCity;
                    }
                }
            };

            applySchemeAssets();

            if (typeof MutationObserver !== "function" || !schemeTargets.length) {
                return;
            }

            const observer = new MutationObserver((mutations) => {
                for (const mutation of mutations) {
                    if (mutation.type === "attributes" && mutation.attributeName === "data-md-color-scheme") {
                        applySchemeAssets();
                        break;
                    }
                }
            });

            schemeTargets.forEach((element) => {
                observer.observe(element, { attributes: true, attributeFilter: ["data-md-color-scheme"] });
            });
        })();

        window.addEventListener('scroll', function () {
            var value = window.scrollY;

            layer_sk.style.left = value * 1.5 + 'px';
            text_name.style.left = -value * 1 + 'px';
            pumpking.style.left = -value * 1.5 + 'px';
            pumpking.style.top = value * 0.5 + 'px';
            layer_bg2.style.left = -value * 0.16 + 'px';
            layer_bg1.style.left = -value * 0.32 + 'px';
            layer_main.style.left = -value * 2.2 + 'px';
            text_welcome.style.left = -value * 3.1 + 'px';
            alice.style.left = -value * 0.48 + 'px';
            alice.style.top = -value * 0.15 + 'px';

        });

        
    </script>
